<cms-list [templates]="{
    'query': dbQueryTemplate,
}"/>

<!-- db query -->
<ng-template let-db #dbQueryTemplate>
    <div class="db-table-query flex align-items-center justify-content-center">
        @if (db.query; as query) {
            <div [innerHTML]="(db.query | json) | language : 'json' | markdown | async"></div>
        }
    </div>
</ng-template>
