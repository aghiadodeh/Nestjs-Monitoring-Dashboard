<cms-list class="requests-cms-list" [templates]="{
    'success': requestSuccessTemplate,
}"/>

<!-- request success icon -->
<ng-template let-request #requestSuccessTemplate>
    <div class="request-table-success flex align-items-center justify-content-center">
        @if (request.success != false) {
        <i class="pi pi-check-circle" style="font-size: 1.5rem; color: green;"></i>
        } @else {
        <i class="pi pi-times-circle" style="font-size: 1.5rem; color: red;"></i>
        }
    </div>
</ng-template>
